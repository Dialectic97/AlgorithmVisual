<!DOCTYPE html>
<!-- saved from url=(0049)https://www.neatap.com/lab/js-terminal/index.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JavaScript实现命令行交互">
    <meta name="author" content="liaoyu">
    <title></title>
    <link href="../static/terminal.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        body {
            zoom: 1;
        }
        #panel-shell {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            opacity: 0.9;
            color: #010101;
            position: fixed;
            padding: 20px;
            top: 0;
            left: 0;
            font-family: 'Source Code Pro', sans-serif;
            font-size: 0.9em;

            overflow: scroll;
        }
        .blink {
            background-color: #1609fe;
            color: #000;
        }
        .output.error {
            color: red
        }
        .output.succeed {
            color: rgb(113, 184, 102); 
        }
    </style>
    <script src="./ComandResolve.js"></script>
</head>
<body>
    <div id="panel-shell">
        <div class="output-view">
            Welcome VisualAlgorithm-terminal.
        </div><br>

        <div class="shell-view">
            <span id = "terminalname" class="prompt">$</span>&nbsp;<span class="input"><span class="left"></span><span class="cursor">&nbsp;</span><span class="right"></span></span>
        </div>
        
    </div>

    <script type="text/javascript" src="../static/jquery.min.js"></script>
    <script type="text/javascript" src="../static/underscore-1.8.2.min.js"></script>
    <script type="text/javascript" src="Terminal.js">
    </script>

</body></html>
